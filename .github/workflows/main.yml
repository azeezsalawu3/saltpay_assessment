name: Test Execution

on:
  
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:
    tags: 'Regression'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Pull and checkout to master
       uses: actions/checkout@v2

      - name: Install JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run Test
        run: mvn test --file pom.xml
